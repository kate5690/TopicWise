<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="TopicWise Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="find-tutor.html">Find a Tutor</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="enroll-section">
        <h1>Enroll Now</h1>
        <p>Fill in your details to start personalized, chapter-specific tutoring.</p>

        <form action="#" method="POST">
            <label for="student-name">Student's Name:</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
            </select>

            <label for="board">Education Board:</label>
            <select id="board" name="board" required>
                <option value="">Select Board</option>
                <option value="cbse">CBSE</option>
                <option value="icse">ICSE</option>
                <option value="gseb">GSEB</option>
                <option value="others">Other</option>
            </select>

            <label for="chapter">Chapter Name:</label>
            <input type="text" id="chapter" name="chapter" required>

            <label for="parent-contact">Parent's Contact Number:</label>
            <input type="tel" id="parent-contact" name="parent-contact" required>

            <button type="submit" class="cta-btn">Submit Enrollment</button>
        </form>
    </section>

    </footer>
</body>
</html>
